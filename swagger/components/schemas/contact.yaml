title: Contact
type: object
required:
  - _id
  - name
  - phoneNumber
  - contactType
  - userId
properties:
  _id:
    description: "Contact's id"
    type: string
    example: 65e4decdd286b30065d54af9
  name:
    description: "Contact's name"
    type: string
    example: 'John Doe'
  phoneNumber:
    description: "Contact's number"
    type: string
    example: '+380000000001'
  email:
    description: "Contact's email"
    type: string
    example: 'email@example.com'
  isFavourite:
    description: 'Whether is contact favourite'
    type: boolean
    example: false
  contactType:
    description: "Contacts's type"
    type: string
    enum: ['work', 'home', 'personal']
    example: 'personal'
  userId:
    description: "Contact's user id"
    type: string
    example: 65e4decdd286b30065d54af9
  photo:
    description: "Link to contact's photo"
    type: string
    example: 'https://res.cloudinary.com/dbdkp5e0b/image/upload/v1742749762/fvqgb9z1tw94ggpqcojh.png'
