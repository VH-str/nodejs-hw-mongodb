<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f9f9;
        color: #3333;
        margin: 0;
        padding: 0;
      }

      .container {
        max-width: 600px;
        margin: 50px auto;
        background: #9fffff;
        border: 1px solid #ddd;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        padding: 20px;
        text-align: center;
      }

      h1 {
        color: #54c057;
      }

      p {
        font-size: 16px;
        line-height: 1.5;
      }

      a {
        color: #ff8fff;
        background-color: #3caf50;
        text-decoration: none;
        padding: 5px 20px;
        border-radius: 5px;
        display: inline-block;
        margin-top: 10px;
        transition: background-color 0.5s ease;
      }

      a:hover {
        background-color: #44a049;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>Hello, {{name}}!</h1>
      <p>Click <a href="{{link}}">here</a> to reset your password!</p>
    </div>
  </body>
</html>
